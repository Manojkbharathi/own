<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <button class="glow-on-hover" type="button" href="#" id="vibrateLink">
      CLICK ME!
    </button>
    <script>
      function vibrate() {
        if (!window.navigator || !window.navigator.vibrate) {
          console.log('Vibration API is not supported.');
          return;
        }
        window.navigator.vibrate(8000); // Vibrate for 1 second
      }

      const vibrateLink = document.getElementById('vibrateLink');
      vibrateLink.addEventListener('click', function (event) {
        event.preventDefault(); // Prevent the default link behavior
        vibrate(); // Call the vibrate function
      });
    </script>
  </body>
</html>
