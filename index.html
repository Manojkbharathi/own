<!DOCTYPE html>
<html>
  <head>
    <title>Vibration Example</title>
  </head>
  <body>
    <a href="#" id="vibrateLink">Click to Vibrate</a>

    <script>
      function vibrate() {
        if (!window.navigator || !window.navigator.vibrate) {
          console.log('Vibration API is not supported.');
          return;
        }
        window.navigator.vibrate(1000); // Vibrate for 1 second
      }

      const vibrateLink = document.getElementById('vibrateLink');
      vibrateLink.addEventListener(function () {
        // Prevent the default link behavior
        vibrate(); // Call the vibrate function
      });
    </script>
  </body>
</html>
